
<html>

  <head>
    <meta charset="UTF-8">
    <title>H3DAPI Unit Testing Results</title>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="jquery.flot.js"></script>
    <script src="jquery.flot.stack.js"></script>
    <script src="jquery.flot.tooltip.js"></script>
    <script src="jquery.flot.navigate.js"></script>
    <script src="jquery.flot.time.js"></script>
    <script src="result_scripts.js"></script>
    
    <link rel='stylesheet' type='text/css' href='Results.css'>
    <link rel='stylesheet' type='text/css' href='iSpinner.css'>
  </head>

  <body>
    <div id='Header'><h1><a href='.'>Test Results</a></h1></div>
    <div id='Content'>
    <div id='Servers'>
      <h2>Test Servers:</h2>
      <div id='Servers_List'></div>
    </div>
    <div id='TestRuns'><h2>Test Runs:</h2><div id='TestRuns_List'></div></div>
    <div id='Options'>
      <div id='Option_Properties'></div>
      <div id='Option_Servers'></div>  
      <div id='Options_Toggle'>
        <h3 class='Options_Header'>Expand/Collapse</h3>
        <input id='Options_Toggle_Categories' type='button' value='All Categories'/><br/>
        <input id='Options_Toggle_Cases' type='button' value='Visible Cases'/><br/>
        <input id='Options_Toggle_Steps' type='button' value='Visible Steps'/>
      </div>
    </div>
    
      <div id='Categories'><h2>Categories</h2>      
        <div id='loading_spinner_container'> 
          <div id='loading_spinner' class="ispinner black animating">
            <div class="ispinner-blade"></div>
            <div class="ispinner-blade"></div>
            <div class="ispinner-blade"></div>
            <div class="ispinner-blade"></div>
            <div class="ispinner-blade"></div>
            <div class="ispinner-blade"></div>
            <div class="ispinner-blade"></div>
            <div class="ispinner-blade"></div>
            <div class="ispinner-blade"></div>
            <div class="ispinner-blade"></div>
            <div class="ispinner-blade"></div>
            <div class="ispinner-blade"></div>
          </div>      
        </div>      
        <div id='Categories_List'></div>
      </div>
    </div>
  </body>

</html>
